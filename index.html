<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” RF401 Timeline</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css?v=3">
</head>
<body data-page="login">
    <nav class="brand-nav">
        <div class="container nav-inner">
            <a href="index.html" class="brand-link">
                <img src="img/nav-logo.png" alt="SixOneFive Real Estate Advisors" class="brand-nav-logo">
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <div class="auth-card card">
                <div class="auth-header">
                    <img src="img/logo.png" alt="Logo" class="auth-logo">
                    <h2>Sign In</h2>
                    <p class="text-secondary">RF401 Contract Timeline</p>
                </div>

                <form id="login-form">
                    <label>
                        <span class="form-label">Username</span>
                        <input type="text" name="username" id="login-username"
                               placeholder="Your name" required autofocus>
                    </label>
                    <div id="login-error" class="auth-error" style="display:none;"></div>
                    <button type="submit" class="gold-btn auth-submit" id="login-btn">Sign In</button>
                </form>

                <p class="auth-footer">
                    Data is stored locally in your browser.
                </p>
            </div>
        </div>
    </main>

    <footer class="container site-footer">
        <small>
            <em>This tool is for organizational help only and is not legal advice.
            Verify all dates against the signed contract.</em>
        </small>
    </footer>

    <div id="toast-container"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/clause-map.js"></script>
    <script src="js/store.js"></script>
    <script src="js/materializer.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
